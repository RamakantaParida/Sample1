<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Example with QR Scanner</title>
    <style>
        /* Basic button styles */
        .button {
            display: block;
            height: 40px;
            width: 120px;
            background-color: #3498db;
            border: none;
            color: #ffffff;
            text-align: center;
            font-weight: bold;
            cursor: pointer;
            margin: 10px;
        }

        /* Hover effect */
        .button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <!-- Button for QR scanning -->
    <button class="button" onclick="scanQRCode()">Scan QR Code</button>

    <!-- Placeholder for storing scanned QR code result -->
    <input type="hidden" id="qrResult">

    <!-- JavaScript to handle QR scanning -->
    <script>
        function scanQRCode() {
            // Simulating QR code scanning (replace with actual QR scanner logic)
            const scannedResult = "http://example.com"; // Replace with the actual scanned result

            // Store the scanned result in the hidden input field
            document.getElementById("qrResult").value = scannedResult;

            // Execute the link associated with the button
            executeLink();
        }

        function executeLink() {
            // Get the stored QR result
            const qrResult = document.getElementById("qrResult").value;

            // Open the link (replace with your actual logic)
            window.open(qrResult);
        }
    </script>
</body>
</html>
